<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <head>
        <title> KnowMore: profile </title>
        <link rel="stylesheet" type="text/css" href="questionStyle.css">
    </head>

    <body>
        <button onclick="document.getElementById('myModal').style.display='block'" type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">Add a question</button>
        <button onclick="directProfile()" type="button" class="btn btn-warning">My profile</button>
        <!-- Modal -->
        
    </body>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="titleAdd">Add a question</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                <div class="form-group">
                    <textarea required id="quest_field" class="form-control" rows="5" id="comment"></textarea>
                </div>
                <div class="modal-footer">
                    <button onclick="SendQuest()" type="button" class="btn btn-default" data-dismiss="modal">Send</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <p class = "Question" id = "questionField"> </p>
    <script src = "questionsScript.js"> </script>
    <script src = "getProfile.js"> </script>
</html>
